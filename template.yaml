AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Parameters:
  Stage:
    Type: String
  ProjectName:
    Type: String
Globals:
  Function:
    Runtime: nodejs8.10
    Timeout: 180
    Tracing: Active
Resources:
  Hello:
    Type: AWS::Serverless::Function
    Properties:
      Handler: hello.default
      CodeUri: ./dist/hello
      Environment:
        Variables:
          TABLE_NAME: !Ref ExampleTable
          TABLE_ARN: !GetAtt ExampleTable.Arn
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ExampleTable
      MemorySize: 3008
  ExampleTable:
    TableName: !Sub ${ProjectName}-exampletable-${Stage}
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
Outputs:
  ExampleTableArn:
    Description: Example Table ARN
    Value: !GetAtt ExampleTable.Arn